<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Orchard Lab</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <section class="board-section">
        <div class="column-hints" id="column-hints" aria-label="Column clues"></div>
        <div class="board" id="board" aria-label="Puzzle board"></div>
      </section>

      <div class="actions">
        <button id="check-button" class="action-button">Check</button>
        <button id="clear-button" class="action-button">Clear</button>
        <button id="new-button" class="action-button">Change</button>
      </div>

      <div class="status" id="status" aria-live="polite"></div>

      <footer class="footer">Keep each badge count per shape and match every row and column total.</footer>
    </main>

    <script type="module" src="main.js"></script>
  </body>
</html>
