<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Puzl</title>
    <link rel="icon" type="image/svg+xml" href="icon.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <section class="board-section">
        <div class="board-toolbar">
          <button
            id="region-fill-toggle-button"
            class="region-fill-toggle-button"
            type="button"
            aria-pressed="false"
            aria-label="Toggle region colors"
            title="Toggle region colors"
          >
            <span class="region-fill-toggle-button__icon" aria-hidden="true"></span>
          </button>
          <div class="difficulty-toggle" role="radiogroup" aria-label="Difficulty">
            <button
              type="button"
              class="difficulty-option"
              data-difficulty="easy"
              aria-pressed="false"
            >
              Easy
            </button>
            <button
              type="button"
              class="difficulty-option"
              data-difficulty="normal"
              aria-pressed="false"
            >
              Normal
            </button>
            <button
              type="button"
              class="difficulty-option"
              data-difficulty="hard"
              aria-pressed="false"
            >
              Hard
            </button>
            <button
              type="button"
              class="difficulty-option"
              data-difficulty="extreme"
              aria-pressed="false"
              hidden
            >
              Extreme
            </button>
          </div>
        </div>
        <div class="column-hints" id="column-hints" aria-label="Column clues"></div>
        <div class="board" id="board" aria-label="Puzzle board"></div>
      </section>

      <div class="actions">
        <button id="clear-button" class="action-button">Clear</button>
        <button id="check-button" class="action-button">Check</button>
        <div id="timer-display" class="timer-display" aria-live="polite" aria-label="Time spent">
          00:00
        </div>
      </div>

      <div class="new-board-controls">
        <button
          id="lock-controls-button"
          class="lock-toggle-button"
          type="button"
          aria-pressed="false"
          aria-label="Lock controls"
          title="Lock controls"
        >
          <span class="lock-toggle-button__icon" aria-hidden="true"></span>
        </button>
        <button id="test-new-button" class="action-button action-button--secondary">
          New board
        </button>
        <button
          id="leaderboard-button"
          class="leaderboard-button"
          type="button"
          aria-label="Leaderboard"
          title="Leaderboard"
        >
          <svg
            class="leaderboard-button__icon"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <g
              fill="none"
              stroke="currentColor"
              stroke-width="1.6"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M6 11h3v7H6Z" />
              <path d="M11 5h3v13h-3Z" />
              <path d="M16 9h3v9h-3Z" />
              <path d="M5 19h14" />
            </g>
          </svg>
        </button>
      </div>

      <div class="status" id="status" aria-live="polite">
        <button
          id="status-post-button"
          class="status-post-button"
          type="button"
          hidden
        >
          Post
        </button>
      </div>

      <footer class="footer">
        <div class="footer__info">
          <div class="game-type-display" aria-live="polite">
            <span id="game-type-select-label" class="game-type-display__label">Game</span>
            <span id="game-type-value" class="game-type-display__value">Stars</span>
          </div>
          <p id="footer-description" class="footer__description">
            Balance each shape badge while matching every row and column total.
          </p>
        </div>
        <div class="footer-controls">
          <button
            id="reset-progress-button"
            class="reset-progress-button"
            type="button"
            aria-label="Reset local progress"
          >
            <span aria-hidden="true">&#8635;</span>
          </button>
          <button
            id="shapes-toggle-button"
            class="shapes-toggle-button"
            type="button"
            aria-label="Show shapes board"
            title="Show shapes board"
          >
            <span class="shapes-toggle-button__icon" aria-hidden="true"></span>
          </button>
        </div>
      </footer>
    </main>

    <script type="module" src="main.js"></script>
    <div
      id="post-score-overlay"
      class="post-score-overlay"
      hidden
    >
      <div
        class="post-score-modal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="post-score-title"
      >
        <h2 id="post-score-title" class="post-score-modal__title">Post score</h2>
        <form id="post-score-form" class="post-score-form">
          <input
            id="post-score-initials"
            class="post-score-form__input"
            type="text"
            maxlength="3"
            autocapitalize="characters"
            autocomplete="off"
            inputmode="text"
            required
            placeholder="write name"
            aria-label="Player name"
          />
          <div class="post-score-form__score">
            <span id="post-score-score-label" class="post-score-form__score-label">Score</span>
            <span id="post-score-value" class="post-score-form__score-value">0 pts · 00:00</span>
          </div>
          <div class="post-score-form__actions">
            <button
              id="post-score-cancel-button"
              class="post-score-form__button"
              type="button"
            >
              Abort
            </button>
            <button
              id="post-score-submit-button"
              class="post-score-form__button post-score-form__button--primary"
              type="submit"
            >
              Post
            </button>
          </div>
        </form>
      </div>
    </div>
    <div id="leaderboard-overlay" class="leaderboard-overlay" hidden>
      <div
        class="leaderboard-modal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="leaderboard-title"
      >
        <div class="leaderboard-modal__header">
          <div class="leaderboard-modal__title-row">
            <h2 id="leaderboard-title" class="leaderboard-modal__title">Leaderboard</h2>
            <button
              id="leaderboard-close-button"
              class="leaderboard-modal__close"
              type="button"
              aria-label="Close leaderboard"
            >
              &times;
            </button>
          </div>
          <div class="leaderboard-modal__view-toggle-row">
            <div
              id="leaderboard-view-toggle"
              class="leaderboard-difficulty-toggle"
              role="tablist"
            >
              <button
                class="leaderboard-difficulty-toggle__option"
                type="button"
                data-difficulty="easy"
                role="tab"
              >
                Easy
              </button>
              <button
                class="leaderboard-difficulty-toggle__option"
                type="button"
                data-difficulty="normal"
                role="tab"
              >
                Normal
              </button>
              <button
                class="leaderboard-difficulty-toggle__option"
                type="button"
                data-difficulty="hard"
                role="tab"
              >
                Hard
              </button>
              <button
                class="leaderboard-difficulty-toggle__option"
                type="button"
                data-difficulty="extreme"
                role="tab"
              >
                Extreme
              </button>
            </div>
          </div>
        </div>
        <div class="leaderboard-modal__body">
          <div
            id="leaderboard-sections"
            class="leaderboard-sections"
            data-view="local"
          >
            <section
              id="leaderboard-local-view"
              class="leaderboard-section"
              aria-labelledby="leaderboard-local-heading"
            >
              <div class="leaderboard-section__header">
                <h3 id="leaderboard-local-heading" class="leaderboard-section__title">
                  Local
                </h3>
                <button
                  id="leaderboard-post-best-button"
                  class="leaderboard-post-button"
                  type="button"
                  hidden
                >
                  Post best
                </button>
              </div>
              <p id="leaderboard-empty-state" class="leaderboard-empty">
                No completed boards yet.
              </p>
              <ol id="leaderboard-list" class="leaderboard-list" hidden></ol>
            </section>
            <section
              id="leaderboard-global-view"
              class="leaderboard-section"
              aria-labelledby="leaderboard-global-heading"
            >
              <div class="leaderboard-section__header">
                <h3 id="leaderboard-global-heading" class="leaderboard-section__title">
                  Global
                </h3>
                <div class="leaderboard-refresh">
                  <button
                    id="leaderboard-global-refresh-button"
                    class="leaderboard-refresh-button"
                    type="button"
                    hidden
                  >
                    <span class="leaderboard-refresh-button__icon" aria-hidden="true"
                      >&#8635;</span
                    >
                    <span class="leaderboard-refresh-button__label">Update</span>
                  </button>
                  <span
                    id="leaderboard-global-refresh-tooltip"
                    class="leaderboard-refresh-tooltip"
                    role="status"
                    aria-live="polite"
                    hidden
                  >
                    Please wait before updating again.
                  </span>
                </div>
              </div>
              <div id="leaderboard-global-loading" class="leaderboard-loading" hidden>
                Loading…
              </div>
              <p id="leaderboard-global-empty-state" class="leaderboard-empty" hidden>
                Connect Supabase to load the global leaderboard.
              </p>
              <ol
                id="leaderboard-global-list"
                class="leaderboard-list leaderboard-list--global"
                hidden
              ></ol>
            </section>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
