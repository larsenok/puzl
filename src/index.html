<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Xtrm</title>
    <link rel="icon" type="image/svg+xml" href="apple.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <section class="board-section">
        <div class="board-toolbar">
          <div class="difficulty-toggle" role="radiogroup" aria-label="Difficulty">
            <button
              type="button"
              class="difficulty-option"
              data-difficulty="easy"
              aria-pressed="false"
            >
              Easy
            </button>
            <button
              type="button"
              class="difficulty-option"
              data-difficulty="normal"
              aria-pressed="false"
            >
              Normal
            </button>
            <button
              type="button"
              class="difficulty-option"
              data-difficulty="hard"
              aria-pressed="false"
            >
              Hard
            </button>
            <button
              type="button"
              class="difficulty-option"
              data-difficulty="extreme"
              aria-pressed="false"
              hidden
            >
              Extreme
            </button>
          </div>
        </div>
        <div class="column-hints" id="column-hints" aria-label="Column clues"></div>
        <div class="board" id="board" aria-label="Puzzle board"></div>
      </section>

      <div class="actions">
        <button id="clear-button" class="action-button">Clear</button>
        <button id="check-button" class="action-button">Check</button>
        <button
          id="post-score-button"
          class="action-button action-button--highlight"
          type="button"
          hidden
        >
          Post score
        </button>
        <div id="timer-display" class="timer-display" aria-live="polite" aria-label="Time spent">
          00:00
        </div>
      </div>

      <div class="new-board-controls">
        <button
          id="lock-controls-button"
          class="lock-toggle-button"
          type="button"
          aria-pressed="false"
          aria-label="Lock controls"
          title="Lock controls"
        >
          <span class="lock-toggle-button__icon" aria-hidden="true"></span>
        </button>
        <button id="test-new-button" class="action-button action-button--secondary">
          New board
        </button>
        <button
          id="leaderboard-button"
          class="leaderboard-button"
          type="button"
          aria-label="Leaderboard"
          title="Leaderboard"
        >
          <svg
            class="leaderboard-button__icon"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <g
              fill="none"
              stroke="currentColor"
              stroke-width="1.6"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M6 11h3v7H6Z" />
              <path d="M11 5h3v13h-3Z" />
              <path d="M16 9h3v9h-3Z" />
              <path d="M5 19h14" />
            </g>
          </svg>
        </button>
      </div>

      <div class="status" id="status" aria-live="polite"></div>

      <footer class="footer">
        <p id="footer-description" class="footer__description">
          Balance each shape badge while matching every row and column total.
        </p>
        <div class="footer-controls">
          <button
            id="reset-progress-button"
            class="reset-progress-button"
            type="button"
            aria-label="Reset local progress"
          >
            <span aria-hidden="true">&#8635;</span>
          </button>
        </div>
      </footer>
    </main>

    <script type="module" src="main.js"></script>
    <div
      id="post-score-overlay"
      class="post-score-overlay"
      hidden
    >
      <div
        class="post-score-modal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="post-score-title"
        aria-describedby="post-score-description"
      >
        <h2 id="post-score-title" class="post-score-modal__title">Post score</h2>
        <p id="post-score-description" class="post-score-modal__description">
          Enter your initials to send your time to the global leaderboard.
        </p>
        <form id="post-score-form" class="post-score-form">
          <label class="post-score-form__label" for="post-score-initials">Initials</label>
          <input
            id="post-score-initials"
            class="post-score-form__input"
            type="text"
            maxlength="3"
            autocapitalize="characters"
            autocomplete="off"
            inputmode="text"
            required
          />
          <div class="post-score-form__score">
            <span id="post-score-score-label" class="post-score-form__score-label">Time</span>
            <span id="post-score-value" class="post-score-form__score-value">00:00</span>
          </div>
          <div class="post-score-form__actions">
            <button
              id="post-score-submit-button"
              class="post-score-form__button post-score-form__button--primary"
              type="submit"
            >
              Send
            </button>
            <button
              id="post-score-cancel-button"
              class="post-score-form__button"
              type="button"
            >
              Abort
            </button>
          </div>
        </form>
      </div>
    </div>
    <div id="leaderboard-overlay" class="leaderboard-overlay" hidden>
      <div
        class="leaderboard-modal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="leaderboard-title"
      >
        <div class="leaderboard-modal__header">
          <h2 id="leaderboard-title" class="leaderboard-modal__title">Leaderboard</h2>
          <button
            id="leaderboard-close-button"
            class="leaderboard-modal__close"
            type="button"
            aria-label="Close leaderboard"
          >
            &times;
          </button>
        </div>
        <div class="leaderboard-modal__body">
          <div class="leaderboard-tabs" role="tablist">
            <button
              type="button"
              class="leaderboard-tab is-active"
              data-view="local"
              role="tab"
              aria-selected="true"
            >
              Local
            </button>
            <button
              type="button"
              class="leaderboard-tab"
              data-view="global"
              role="tab"
              aria-selected="false"
            >
              Global
            </button>
          </div>
          <p id="leaderboard-empty-state" class="leaderboard-empty">No completed boards yet.</p>
          <ol id="leaderboard-list" class="leaderboard-list" hidden></ol>
          <div id="leaderboard-global-loading" class="leaderboard-loading" hidden>
            Loadingâ€¦
          </div>
          <p id="leaderboard-global-empty-state" class="leaderboard-empty" hidden>
            Connect Supabase to load the global leaderboard.
          </p>
          <ol
            id="leaderboard-global-list"
            class="leaderboard-list leaderboard-list--global"
            hidden
          ></ol>
        </div>
      </div>
    </div>
  </body>
</html>
