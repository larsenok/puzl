<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wherego</title>
    <link rel="icon" type="image/svg+xml" href="apple.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <section class="board-section">
        <div class="column-hints" id="column-hints" aria-label="Column clues"></div>
        <div class="board" id="board" aria-label="Puzzle board"></div>
      </section>

      <div class="difficulty-controls">
        <span class="difficulty-label" id="difficulty-label">Difficulty</span>
        <div class="difficulty-buttons" role="radiogroup" aria-labelledby="difficulty-label">
          <button
            type="button"
            class="difficulty-option"
            data-difficulty="easy"
            aria-pressed="false"
          >
            Easy
          </button>
          <button
            type="button"
            class="difficulty-option"
            data-difficulty="normal"
            aria-pressed="false"
          >
            Normal
          </button>
          <button
            type="button"
            class="difficulty-option"
            data-difficulty="hard"
            aria-pressed="false"
          >
            Hard
          </button>
          <button
            type="button"
            class="difficulty-option"
            data-difficulty="veryhard"
            aria-pressed="false"
          >
            Very Hard
          </button>
        </div>
      </div>

      <div class="actions">
        <button id="check-button" class="action-button">Check</button>
        <button id="clear-button" class="action-button">Clear</button>
        <button id="new-button" class="action-button">Change</button>
      </div>

      <div class="status" id="status" aria-live="polite"></div>

      <footer class="footer">Keep each badge count per shape and match every row and column total.</footer>
    </main>

    <script type="module" src="main.js"></script>
  </body>
</html>
