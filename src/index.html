<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Star Orchard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="intro">
        <h1 class="title">Star Orchard</h1>
        <p class="subtitle">
          Fill the orchard with apples so every row and column matches the clue counts.
          Tap or click each plot to cycle through empty ground, an apple, and a marker.
        </p>
      </header>

      <section class="board-section">
        <div class="column-hints" id="column-hints" aria-label="Column clues"></div>
        <div class="board" id="board" aria-label="Puzzle board"></div>
      </section>

      <p class="message" id="message">
        Welcome to Star Orchard! Fill the orchard with apples so every row and column matches the clue counts.
      </p>

      <div class="actions">
        <button id="check-button" class="action-button">Check Solution</button>
        <button id="clear-button" class="action-button">Clear Board</button>
        <button id="new-button" class="action-button">New Puzzle</button>
      </div>
    </main>

    <script type="module" src="main.js"></script>
  </body>
</html>
